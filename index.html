<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniSync Student App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F3F4F6;
      /* slate-100 */
      -webkit-tap-highlight-color: transparent;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Rainbow Animation Styles for Notices */
    @keyframes rainbow-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes rainbow-pulse {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.7);
        transform: scale(1);
      }

      50% {
        box-shadow: 0 0 0 4px rgba(168, 85, 247, 0);
        transform: scale(1.1);
      }
    }

    @keyframes rainbow-glow {

      0%,
      100% {
        box-shadow: 0 0 8px 1px rgba(59, 130, 246, 0.4),
          0 0 12px 2px rgba(168, 85, 247, 0.3);
      }

      25% {
        box-shadow: 0 0 8px 1px rgba(168, 85, 247, 0.4),
          0 0 12px 2px rgba(236, 72, 153, 0.3);
      }

      50% {
        box-shadow: 0 0 8px 1px rgba(236, 72, 153, 0.4),
          0 0 12px 2px rgba(251, 146, 60, 0.3);
      }

      75% {
        box-shadow: 0 0 8px 1px rgba(251, 146, 60, 0.4),
          0 0 12px 2px rgba(59, 130, 246, 0.3);
      }
    }

    .rainbow-badge {
      background: linear-gradient(270deg, #3b82f6, #8b5cf6, #ec4899, #f97316, #3b82f6);
      background-size: 400% 400%;
      animation: rainbow-shift 3s ease infinite;
    }

    .rainbow-dot {
      background: linear-gradient(270deg, #3b82f6, #8b5cf6, #ec4899, #f97316, #3b82f6);
      background-size: 400% 400%;
      animation: rainbow-shift 3s ease infinite, rainbow-pulse 2s ease-in-out infinite;
    }

    .rainbow-border-glow {
      border: 1px solid transparent;
      background-clip: padding-box;
      animation: rainbow-glow 3s ease-in-out infinite;
    }

    /* Line clamp utility */
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
